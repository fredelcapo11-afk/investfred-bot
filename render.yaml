services:
  - type: web
    name: investfred-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: telegram_token
        sync: false
      - key: chat_ID
        sync: false
      - key: fmp_api_key
        sync: false
    healthCheckPath: /
    autoDeploy: true
