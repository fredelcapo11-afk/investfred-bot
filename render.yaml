# render.yaml
services:
  - type: worker
    name: investfred-bot
    env: python
    repo: https://github.com/tuusuario/investfred-bot  # Tu repo
    region: oregon  # o virginia, frankfurt, etc.
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python bot_mejorado.py
    plan: free  # o starter, pro
    envVars:
      - key: telegram_token
        value: your_telegram_token_here
      - key: chat_ID
        value: your_chat_id_here
      - key: SUPABASE_URL
        value: your_supabase_url_here
      - key: SUPABASE_KEY
        value: your_supabase_key_here
      - key: RENDER_EXTERNAL_URL
        fromService:
          type: web
          name: investfred-web
          envVarKey: RENDER_EXTERNAL_URL
      - key: RENDER
        value: true
      - key: ENVIRONMENT
        value: production
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    healthCheckPath: /health
    autoDeploy: true
    numInstances: 1

  # Servicio web opcional (si quieres dashboard)
  - type: web
    name: investfred-web
    env: python
    repo: https://github.com/tuusuario/investfred-bot
    region: oregon
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn bot_mejorado:app
    plan: free
    envVars:
      - key: PORT
        value: 10000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true